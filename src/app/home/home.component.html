<ActionBar>
  <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
  <NavigationButton
    ios:visibility="collapsed"
    icon="res://menu"
    (tap)="onDrawerButtonTap()"
  ></NavigationButton>
  <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
  <ActionItem
    icon="res://menu"
    android:visibility="collapsed"
    (tap)="onDrawerButtonTap()"
    ios.position="left"
  >
  </ActionItem>
  <Label text="Home"></Label>
</ActionBar>

<AbsoluteLayout width="100%" height="100%">
  <Label
    text="Hi Martin, which course would you like to check?"
    marginTop="10"
    marginLeft="25"
    marginRight="25"
    fontSize="20"
    textWrap="true"
    fontWeight="600"
    width="100%"
    top="0"
  ></Label>

  <ScrollView height="100%" top="60" width="100%">
    <StackLayout height="100%" width="85%" horizontalAlignment="center">
      <StackLayout
        *ngFor="let course of courses; let i = index"
        marginTop="15"
        class="course-block"
        borderRadius="10"
        height="100"
        width="100%"
        marginLeft="25"
        marginRight="25"
        borderWidth="1"
        (tap)="navigateToCourse(i)"
      >
        <Label [text]="course.courseName" class="text-center"></Label>
      </StackLayout>
    </StackLayout>
  </ScrollView>
  <Button
    androidElevation="5"
    top="500"
    left="300"
    height="75"
    width="75"
    borderRadius="50%"
    backgroundColor="#5E94D5"
    (tap)="addGPA()"
  >
    <FormattedString>
      <Span text="&#xf067;" color="white" class="fas" fontSize="30"></Span>
    </FormattedString>
  </Button>
</AbsoluteLayout>
