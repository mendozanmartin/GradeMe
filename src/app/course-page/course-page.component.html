<ActionBar>
  <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
  <NavigationButton
    ios:visibility="collapsed"
    icon="res://menu"
    (tap)="onDrawerButtonTap()"
  ></NavigationButton>
  <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
  <ActionItem
    icon="res://menu"
    android:visibility="collapsed"
    (tap)="onDrawerButtonTap()"
    ios.position="left"
  >
  </ActionItem>
  <Label [text]="course.courseName"></Label>
</ActionBar>

<StackLayout>
  <Label
    text="Current grade:"
    class="text-center h3"
    fontWeight="bold"
    marginTop="15"
  ></Label>
  <Label class="text-center" color="#EB1717" paddingTop="-10">
    <FormattedString>
      <Span [text]="currentWholeGrade" fontSize="60" fontWeight="bold"></Span>
      <Span text="." fontSize="60" fontWeight="bold"></Span>
      <Span [text]="currentDecimalGrade" fontSize="45" fontWeight="bold"></Span>
      <Span text="%" fontSize="45" fontWeight="bold"></Span>
    </FormattedString>
  </Label>

  <StackLayout
    height="100%"
    androidElevation="4"
    borderRadius="30 30 0 0"
    marginTop="20"
    paddingTop="20"
    width="98%"
  >
    <GridLayout rows="75, 75, 75" columns="150, *,75" padding="20">
      <Label
        text="How much of the course is completed:"
        row="0"
        column="0"
        textWrap="true"
        fontWeight="bold"
        class="h3"
      ></Label>
      <Label
        text="Highest mark you can achieve:"
        row="1"
        column="0"
        textWrap="true"
        fontWeight="bold"
        class="h3"
      ></Label>
      <Label
        text="Mark you need to pass the course:"
        row="2"
        column="0"
        textWrap="true"
        fontWeight="bold"
        class="h3"
      ></Label>
      <Label row="0" column="2">
        <FormattedString
          ><Span [text]="progressPercent" fontWeight="bold" class="h2"></Span>
          <Span text="%" fontWeight="bold" class="h2"></Span></FormattedString
      ></Label>
      <Label text="80%" row="1" column="2" fontWeight="bold" class="h2"></Label>
      <Label text="50%" row="2" column="2" fontWeight="bold" class="h2"></Label>
    </GridLayout>
    <Button
      text="View Weight Distribution"
      (tap)="viewWeightDistribution()"
      color="white"
      width="60%"
      backgroundColor="#739AFC"
    ></Button>
  </StackLayout>
</StackLayout>
